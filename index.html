<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Logo">
  </header>
  <div class="main-container">
    <div class="illustration"><img class="screen" src="images/illustration-mockups.svg" alt="illustration"></div>
    <aside class="right-container">
      <h2 class="subtitle1">Build The Community </h2>
      <h2 class="subtitle2">Your Fans Will Love</h2>

      <p class="text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <div class="button"><button class="btn" type="button">Register</button></div>
    </aside>

  </div>
  <footer>
    <ul>
      <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href=https://www.twitter.com target="_blank"><i class="fab fa-twitter"></i></a></li>
      <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </footer>

  <script src="https://kit.fontawesome.com/a4e1007121.js" crossorigin="anonymous"></script>


</body>

</html>
